services:
  test:
    build: ./
    environment:
      - MTA_OUT_HOST=mta-out
      # Credentials for the test client to connect TO mta-out
      - SMTP_USERNAME=testuser
      - SMTP_PASSWORD=testpass
      # Example: Configure mta-out to relay via MailHog
      # - RELAYHOST=[mailhog:1025]
      # - SMTP_RELAY_USERNAME= # MailHog doesn't need auth
      # - SMTP_RELAY_PASSWORD= # MailHog doesn't need auth
    command: pytest -vvs .
    volumes:
      - ./tests:/app
    networks:
      - mta_out_network
    depends_on:
      - mta-out

  mta-out:
    build: ./postfix
    environment:
      # Credentials for clients connecting TO this service
      - SMTP_USERNAME=testuser # Required
      - SMTP_PASSWORD=testpass # Required

      # Optional: Hostname for HELO/EHLO
      # - MYHOSTNAME=smtp-relay.yourdomain.com # Set to a meaningful FQDN (recommended for production)

      # TLS Configuration (WARNING: Mount real certs/keys in production!)
      - TLS_CERT_PATH=/etc/ssl/certs/ssl-cert-snakeoil.pem
      - TLS_KEY_PATH=/etc/ssl/private/ssl-cert-snakeoil.key

      # Optional: Message Size Limit
      - MESSAGE_SIZE_LIMIT=10240000

      # --- Optional: Relay Host Configuration ---
      # If RELAYHOST is set, mail is sent via this host instead of direct delivery.
      # Example for testing with MailHog: RELAYHOST=[mailhog:1025]
      # Example for production relay: RELAYHOST=[smtp.yourprovider.com]:587
      - RELAYHOST=[test]:2525 # Route mail to the mock server in the 'test' container
      # - POSTFIX_DEBUG=1

      # Optional: Credentials for authenticating TO the RELAYHOST (if it requires auth)
      # - SMTP_RELAY_USERNAME=
      # - SMTP_RELAY_PASSWORD=

    networks:
      - mta_out_network
    ports:
      - "587:587"

networks:
  mta_out_network:
    driver: bridge 